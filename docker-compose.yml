version: '3.8'

services:
  cep-service:
    build:
      context: C:\Users\mateu\OneDrive\Desktop\BACKUP PROJETO JAVA\ProjetoDeBlocoCinema\apicep
      dockerfile: Dockerfile
    container_name: apicep
    ports:
      - "8081:8081"
    networks:
      - app-network
    depends_on:
      - rabbitmq

  cinema-service:
    build:
      context: C:\Users\mateu\OneDrive\Desktop\BACKUP PROJETO JAVA\ProjetoDeBlocoCinema\cinema
      dockerfile: Dockerfile
    container_name: cinema
    ports:
      - "8082:8082"
    networks:
      - app-network
    depends_on:
      - rabbitmq

  filme-service:
    build:
      context: C:\Users\mateu\OneDrive\Desktop\BACKUP PROJETO JAVA\ProjetoDeBlocoCinema\filme
      dockerfile: Dockerfile
    container_name: filme
    ports:
      - "8083:8083"
    networks:
      - app-network
    depends_on:
      - rabbitmq

  crud-service:
    build:
      context: C:\Users\mateu\OneDrive\Desktop\BACKUP PROJETO JAVA\ProjetoDeBlocoCinema\crud
      dockerfile: Dockerfile
    container_name: Crud
    ports:
      - "8080:8080"
    networks:
      - app-network
    depends_on:
      - rabbitmq

  rabbitmq:
    image: "rabbitmq:3-management"
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "rabbitmqctl status" ]
      interval: 30s  # Tempo de intervalo entre verificações
      timeout: 10s   # Timeout para a verificação
      retries: 5     # Quantas tentativas antes de considerar como falha

networks:
  app-network:
    driver: bridge
